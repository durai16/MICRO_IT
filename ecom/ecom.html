<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KD store- E-Commerce</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: linear-gradient(to right, #8a21e7, #f136c5);
      color: rgb(248, 247, 248);
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product {
      background: rgb(143, 209, 249);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 15px;
      width: 220px;
      text-align: center;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0;
      color: #333;
    }

    .product p {
      color: #f7f7f9;
    }

    .product button {
      background: #4caf50;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .product button:hover {
      background: #388e3c;
    }

     .cart {
      background: rgb(143, 209, 249);
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .cart h2 {
      margin-top: 0;
      text-align: center;
    }

    .cart ul {
      list-style: none;
      padding: 0;
    }

    .cart li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .checkout {
      text-align: center;
      margin-top: 15px;
    }

    .checkout button {
      background: #ff5722;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .checkout button:hover {
      background: #e64a19;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .product {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üõçÔ∏è KD shop</h1>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Fuel your gains ‚Äì shop gym essentials in a flash!</p>
  </header>

  <div class="container" id="product-list">
    <!-- Products will be injected here by JavaScript -->
  </div>

  <div class="cart" id="cart-section">
    <h2>üõí Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: ‚Çπ<span id="total">0</span></strong></p>
    <div class="checkout">
      <button onclick="checkout()">Proceed to Checkout</button>
    </div>
  </div>

  <script>
    const products = [
      { id: 1, name: "dubbells", price: 1499,image:"images/dumbbells.jpg"},
      { id: 2, name: "whey protein", price: 2999, image: "images/whey protein.webp" },
      { id: 3, name: "creatine", price: 1499, image: "images/creatine.webp" },
      { id: 4, name: "shaker", price: 149, image: "images/shaker.jpeg" },
      { id: 5, name: "fish oil", price: 999, image: "images/fish oil.jpeg" },
      { id: 6, name: "belt", price: 499, image:"images/belt.jpeg" },
    ];

    const cart = [];

    function loadProducts() {
      const productList = document.getElementById('product-list');
      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>Price: ‚Çπ${product.price}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const total = document.getElementById('total');
      cartItems.innerHTML = "";

      let totalPrice = 0;
      cart.forEach((item, index) => {
        totalPrice += item.price;
        const li = document.createElement('li');
        li.innerHTML = `
          ${item.name} - ‚Çπ${item.price}
          <button onclick="removeFromCart(${index})" style="color:red; background:none; border:none; cursor:pointer;">‚úñ</button>
        `;
        cartItems.appendChild(li);
      });

      total.textContent = totalPrice;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      let summary = "Thank you for your order!\n\nItems:\n";
      let total = 0;

      cart.forEach(item => {
        summary += `- ${item.name}: ‚Çπ${item.price}\n`;
        total += item.price;
      });

      summary += `\nTotal: ‚Çπ${total}`;
      alert(summary);
    }

    // Load products on page load
    loadProducts();
  </script>

</body>
</html>
